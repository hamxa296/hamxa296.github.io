# --------------------------------------
# 🌐 Site settings
# --------------------------------------
title: Busy Budget Bites 🥘🍲
email: hamzzarif296@gmail.com
description: >-
  A blog full of easy, affordable recipes with step-by-step guides and YouTube videos. 
  Perfect for students, beginners, food lovers on a budget, and anyone too busy to spend hours in the kitchen.

twitter_username: busybudgetbites
github_username: busybudgetbites

# Minimal Mistakes Theme Skin
minimal_mistakes_skin: default
search: true

# --------------------------------------
# 🔧 Build settings
# --------------------------------------
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Asia/Karachi

include:
  - _pages

# --------------------------------------
# 🧩 Plugins
# --------------------------------------
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# --------------------------------------
# 👤 Author Profile
# --------------------------------------
author:
  name   : "Qudsia Ayaz"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Sharing quick, budget-friendly recipes for students, beginners, and anyone with a busy schedule."
  links:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/YOUR_USERNAME"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/busybudgetbites"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/busybudgetbites"

# --------------------------------------
# 🔗 Footer social links
# --------------------------------------
footer:
  links:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/YOUR_USERNAME"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/busybudgetbites"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/busybudgetbites"

# --------------------------------------
# 🖼 Layout defaults
# --------------------------------------
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# --------------------------------------
# 📚 Archives
# --------------------------------------
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
